{% extends 'todos/base.html' %}

{% block title %}
<title>Todo list</title>
{% endblock %}

{% block content %}
<div class="container">

  <!-- title row -->
  <div class="row">
    <div class="offset-md-2 col-lg-9">
      <div class="page-header">
        <h1>
          Todo List
        </h1>
        <!-- ここに日付を追加 -->
        <div class="date-header">
          {{ current_date|date:"Y-m-d" }}
        </div>
      </div>
    </div>
  </div>

  <!-- Add a todo row -->
  <div class="row">
    <div class="offset-md-2 col-lg-9">
      <form method="post" action="{% url 'todos:add' %}">
        {% csrf_token %}
        <div class="form-row">
          <div class="col-md-6">
            <input type="text" class="form-control" name="title" placeholder="タイトルを入力してください" required>
          </div>
          <div class="col-md-6">
            <button type="submit" name="submit" class="btn btn-outline-primary">
              追加
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <hr />

  <!-- todo list row -->
  <div class="row">
    <div class="offset-md-2 col-lg-6">
      <div class="list-group">
        {% for todo in todo_list %}
        <div class="list-group-item {% if todo.isCompleted %} todo-complete {% endif %}">
          <form style="display: inline;" method="post" action="{% url 'todos:update' todo.id %}">
            {% csrf_token %}
            <div class="form-check" style="display: inline;">
              <input type="checkbox" name="isCompleted" onchange="this.form.submit()" {% if todo.isCompleted %} checked {% endif %} class="form-check-input todo-status-checkbox" title="{% if not todo.isCompleted %} mark as done {% else %} mark undone {% endif %}">
            </div>
          </form>
          <div class="todo-details">
            <div class="todo-details-left">
              <span class="todo-title">{{ todo.title }}</span>
              <small class="text-muted">追加日: {{ todo.created_at|date:"Y-m-d" }}</small>
            </div>
            <div class="todo-actions">
              <a href="{% url 'todos:edit' todo.id %}" title="Edit">
                <i class="far fa-edit"></i>
              </a>
              <a href="{% url 'todos:delete' todo.id %}" title="Delete">
                <i class="far fa-trash-alt"></i>
              </a>
            </div>
          </div>
        </div>           
        {% endfor %}
      </div>
    </div>
  </div>
</div>

{% endblock %}
